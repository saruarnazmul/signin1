<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <!-- fonts -->
  <!-- fonts -->
  <!-- font awsome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- font awsome -->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- bootstrap css start -->
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <!-- bootstrap css end -->
  <!-- custom css start -->
  <link rel="stylesheet" href="css/style.css">
  <!-- custom css end -->
  <!-- responsive media css start -->
  <link rel="stylesheet" href="css/media.css">
  <!-- responsive media css end -->

  <title>Sign in</title>
</head>
<body>
  <div class="form1">
    <div class="container">
      <div class="row">
        <div class=" col-lg-6 col-md-8 col-sm-12 mt-0 mb-0 ml-auto mr-auto wow contact-form animated fadeInRight" data-wow-delay=".2s">
          <div class="form-content">
            <span class="close-icon"><i class="far fa-times-circle"></i></span>
            <h3>Sign Up</h3>
            <p style="font-weight: 600; color: grey">Please fill this form to create an account!</p>
          </div>
          <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
            <!-- Name -->
            <div class="form-group label-floating">
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <input class="form-control" id="name" name="firstname" placeholder="First Name" type="text"
                  autofocus required data-error="Please enter your first name" />
                </div>
                <div class="col-xs-6 col-md-6">
                  <input class="form-control" name="lastname" placeholder="Last Name" type="text"  required data-error="Please enter your last name" />
                </div>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <!-- email -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="email" type="email" name="email" required data-error="Please enter your Email" placeholder="Email">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Subject -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="p-number" type="tel" name="Phone Number" required data-error="Please enter your phone Number" placeholder="Phone Number">
              <div class="help-block with-errors"></div>
            </div>
              <!-- Company name -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="company-name" type="email" name="compnay name" required data-error="Current Designation" placeholder="Company Name">
              <div class="help-block with-errors"></div>
            </div>
            
             <!-- Current Designation -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="current-des" type="email" name="Current Designation" required data-error="Current Designation" placeholder="Current Designation">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Industry -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="industry" type="email" name="Current Designation" required data-error="Industry" placeholder="Industry">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Passowrd -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="password" type="email" name="Current Designation" required data-error="enter your passowrd" placeholder="Passowrd">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Re Passowrd -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="r-password" type="email" name="Current Designation" required data-error="enter your passowrd" placeholder="Confirm Passowrd">
              <div class="help-block with-errors"></div>
            </div>
            <!-- terms -->
            <div class="form-group label-floating">
              <input id="p-number" type="checkbox" name="terms">I accpet the <a href="#">Terms and privacy policy</a>
              <div class="help-block with-errors"></div>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-5">
              <button class="btn btn-custom" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i>Sign Up</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
              <div class="clearfix"></div>
            </div>
            <div class="form-f-content text-center font-weight-bold
            " style="color: grey">
              <p>Already have an account ? <a href="" class="text-decoration-none">Sign in here.</a> </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script>




  </script>
</body>
</html>
